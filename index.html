<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário - Mentoria</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="mentorship">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-02">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="nome" />
              </div>

              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required maxlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h2>Primeira mentoria</h2>
            <div class="col-03">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="date-begin">Das</label>
                <input type="time" id="date-begin" />
              </div>

              <div class="input-wrapper">
                <label for="date-end">Até</label>
                <input type="time" id="date-end" />
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-03">
              <div class="input-wrapper">
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>

              <div class="input-wrapper">
                <label for="date-begin">Das</label>
                <input type="time" id="date-begin" />
              </div>

              <div class="input-wrapper">
                <label for="date-end">Até</label>
                <input type="time" id="date-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="mentorship">Salvar</button>
      </footer>
    </div>
  </body>
</html>
